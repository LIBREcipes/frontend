<form [formGroup]="form" *ngIf="form">
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input" formControlName="name" />
        </div>
      </div>
    </div>
  </div>
  <div class="field is-grouped is-grouped-right" *ngIf="!isModal">
    <div class="control">
      <button type="submit" class="button is-success" (click)="onSubmit()">
        Save
      </button>
    </div>
  </div>
</form>
