<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="field">
    <div class="control">
      <label class="label">Email</label>
      <input type="email" class="input" formControlName="email" appAutofocus />
    </div>
  </div>

  <div class="field" [class.is-hidden]="isModal">
    <div class="control">
      <button class="button">Send</button>
    </div>
  </div>
</form>
