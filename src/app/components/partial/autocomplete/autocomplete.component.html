<div class="dropdown" [class.is-active]="results.length && !selectedValue">
<div class="dropdown-trigger">
    <div class="field">
        <div class="control">
            <input 
                class="input"
                [formControl]="query"
                [placeholder]="placeholder"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
            >
        </div>
    </div>
</div>
<div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
        <a class="dropdown-item">
            <span class="icon"><i class="fa fa-plus"></i></span>
            <span>Add ingredient</span>
        </a>
        <hr class="dropdown-divider" *ngIf="results.length">
        <a class="dropdown-item" *ngFor="let result of results" (click)="setObject(result)">
            {{ result.value }}
        </a>
    </div>
</div>
</div>
