<div class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">{{ title }}</h1>
      <h2 *ngIf="subtitle && !subtitleAction" class="subtitle">
        {{ subtitle }}
      </h2>
      <h2 *ngIf="subtitle && subtitleAction" class="subtitle">
        <a [routerLink]="subtitleAction">{{ subtitle }}</a>
      </h2>
    </div>
  </div>
</div>
