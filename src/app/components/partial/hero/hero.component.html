<header>
  <section class="container">
    <h1 class="title">{{ title }}</h1>
  </section>

  <div class="search" [class.open]="isOpen" *ngIf="search">
    <i class="fas fa-search" (click)="toggle()"></i>
    <app-autocomplete-search
      class="full-width"
      [noBorders]="true"
    ></app-autocomplete-search>
  </div>
</header>
