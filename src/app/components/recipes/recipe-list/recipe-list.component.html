<app-hero *ngIf="recipes && recipes.length" [title]="title"></app-hero>

<section class="container" *ngIf="recipes && recipes.length; else errorBlock">
	<div class="columns is-multiline">
			<div *ngFor="let recipe of recipes" class="column is-one-quarter">
				<div class="card" role="button" [routerLink]="['/recipes', recipe.uuid]">
					<div class="card-image">
						<figure class="image is-4by3">
						<img [src]="recipe.image ? recipe.image : 'https://bulma.io/images/placeholders/1280x960.png'" alt="{{ recipe.name }} image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
						<div class="media-left">
							<figure class="image is-48x48">
							<img src="https://bulma.io/images/placeholders/96x96.png" [alt]="recipe.chef.username">
							</figure>
						</div>
						<div class="media-content">
							<p class="title is-4">{{ recipe.name }}</p>
							<p class="subtitle is-6"><a [routerLink]="['/chefs', recipe.chef.uuid]">@{{ recipe.chef.username }}</a></p>
						</div>
						</div>

						<div class="content">
							{{ recipe.ingredients | pluck:'ingredient.name' | ellipsisJoin:', ':75}}
						<br>
						<time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
						</div>
					</div>
				</div>  
			</div>  
	</div>  
</section>

<ng-template #errorBlock>
	<app-error type="empty"></app-error>
</ng-template>
