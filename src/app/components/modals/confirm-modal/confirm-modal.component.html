<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Are you sure?</p>
      <button class="delete" aria-label="close" (click)="toggle.emit()"></button>
    </header>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="confirmed.emit()">Yes</button>
      <button class="button" (click)="toggle.emit()">Cancel</button>
    </footer>
  </div>
</div>
